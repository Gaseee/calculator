<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="numberOne">
            <label for="numberOne">First Number: </label>
            <input type="number" name="numberOne" id="numberOne">
        </div>

        <div class="operation">
            <label for="operation">Math Operation</label>
            <select name="operation" id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">x</option>
                <option value="divide">/</option>
                <option value="percent">%</option>
            </select>
        </div>

        <div class="numberTwo">
            <label for="numberTwo">Second Number: </label>
            <input type="number" name="numberTwo" id="numberTwo">
        </div>
    </div>
</div>

<button id="submit">Calculate</button>
<button id="clear">Clear</button>
<div class="calculations"></div>
<script>
    const a = document.getElementById('numberOne');
    const operator = document.getElementById('operation');
    const b = document.getElementById('numberTwo');
    let calculations = document.querySelector('.calculations');
    const calculateButton = document.getElementById('submit');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', checkOperation);
    let answer;

    function checkValidation(){
        let first = Number(a.value);
        let second = Number(b.value);
        return first && second;
    }
    function checkOperation(){
        if (!checkValidation()){
            const text = document.createElement('p');
            text.innerHTML = `Invalid Values`;
            calculations.insertAdjacentElement('afterbegin', text);
            return;
        }
        let operation = operator.value;
        switch (operation){
            case 'add':
                console.log('ADD');
                add();
                break;

            case 'subtract':
                console.log('SUBTRACT');
                subtract();
                break;

            case 'multiply':
                console.log('MULTIPLY');
                multiply();
                break;

            case 'divide':
                console.log('DIVIDE');
                divide();
                break;

            case 'percent':
                console.log('PERCENT');
                percent();
                break;

            default:
                console.log('How did this happen?');
        }
    }
    function add(){
        let first = Number(a.value);
        let second = Number(b.value);

        answer = first + second;
        const equation = document.createElement('p');
        equation.innerHTML = `${first} + ${second} = ${answer}`;
        calculations.insertAdjacentElement('afterbegin', equation);
    }
    function subtract(){
        let first = Number(a.value);
        let second = Number(b.value);

        answer = first - second;
        const equation = document.createElement('p');
        equation.innerHTML = `${first} - ${second} = ${answer}`;
        calculations.insertAdjacentElement('afterbegin', equation);
    }
    function multiply(){
        let first = Number(a.value);
        let second = Number(b.value);

        answer = first * second;
        const equation = document.createElement('p');
        equation.innerHTML = `${first} ร ${second} = ${answer}`;
        calculations.insertAdjacentElement('afterbegin', equation);
    }
    function divide(){
        let first = Number(a.value);
        let second = Number(b.value);

        answer = first / second;
        const equation = document.createElement('p');
        equation.innerHTML = `${first} รท ${second} = ${answer}`;
        calculations.insertAdjacentElement('afterbegin', equation);
    }
    function percent(){
        let first = Number(a.value);
        let second = Number(b.value);

        answer = first % second;
        const equation = document.createElement('p');
        equation.innerHTML = `${first} % ${second} = ${answer}`;
        calculations.insertAdjacentElement('afterbegin', equation);
    }

    clearButton.addEventListener('click', function(){
        a.value = "";
        operator.value = "add";
        b.value= "";
        calculations.innerHTML = "";
    })
</script>
</body>
</html>
